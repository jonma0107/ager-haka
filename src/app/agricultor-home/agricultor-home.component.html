<app-nav-agricultor></app-nav-agricultor>
<div class="row">
  <div class="col-4">
    <h1 id="titulo">Registro Productos</h1>
    <form id="formProducto">
      <div class="form-group">
        <label for="name">Producto</label>
        <input type="text" class="form-control" id="name">
        
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" id="precio">
      </div>
      
      <div class="form-group">
        <label for="cosecha">Cosecha</label>
        <input type="text" class="form-control" id="cosecha">
      </div>
      

      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" class="form-control" id="categoria">
        
      </div>
      
      <div class="form-group">
        <label for="fase">Fase</label>
        <input type="text" class="form-control" id="fase">
      </div>
      
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado">
      </div>

      <button (click)="enviarProductos()" class="btn btn-success" id="btnCrear">Crear producto</button>
    </form>
  </div>
<div class="col-8">
      <h1>Listado de productos</h1>
      <button (click)="getProductos()" class="btnCrud"><i class="bi bi-arrow-clockwise "></i></button>

      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="titleTable">Id</th>
            <th scope="col" class="titleTable">Producto</th>
            <th scope="col" class="titleTable">Precio</th>
            <th scope="col" class="titleTable">Cosecha</th>
            <th scope="col" class="titleTable">Categoria</th>
            <th scope="col" class="titleTable">Fase</th>
            <th scope="col" class="titleTable">Estado</th>
            <th scope="col" class="titleTable">Editar</th>
          </tr>
        </thead>
        <tbody id="contenidoTabla">
          <tr id="elemento" *ngFor="let i of datos">
            <th scope="row" id="id">{{i.id}}</th>
            <td id="nameT">{{i.nombre}}</td>
            <td id="precioT">{{i.precioLibra}}</td>
            <td id="cosechaT">{{i.cosecha}}</td>
            <td id="categoriaT">{{i.categoria}}</td>
            <td id="faseT">{{i.fase}}</td>
            <td id="estadoT">{{i.estado}}</td>
            <td id="estadoT"> <button (click)="editProductos()" class="btnCrud"><i class="bi bi-pencil-square"></i></button></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
